<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IDTuto - JavaScript Basic</title>
</head>
<body>
    <h1>JavaScript Basic Language Basics</h1>

    <!-- Start Inline Script -->
    <script>
        console.log('Hello World!'); //Menampilkan Text Hello World pada Console Browser
    </script>
    <!-- End Inline Script -->

    <!-- Start External File -->
    <script src="script.js"></script>
    <!-- End External File -->
</body>
</html>

<!-- 
    Terdapat dua cara untuk menggunakan JavaScript pada HTML:
    1. Inline Scripts / <script>...</script>
    2. External JavaScript Files / <script src=""></script>
 -->

 <!-- 
     console.log(); merupakan contoh syntax JavaScript yang berfungsi untuk menampilkan data pada console browser yang biasa digunakan oleh developer.
     Setiap syntax diakhiri dengan ";" semicolon yang berarti bahwa syntax tersebut berakhir.
  -->
